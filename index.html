<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Contact List Angular</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app="ContactListApp">
	<div class="container-fuild top">
		<div class="row">

			<div ng-controller="AddCntCtrl" class="col-md-6">
				<h2>Add Contact</h2>
				<form class="form-group" ng-submit="saveContact()">
					<div class="form-group">
						<input type="text" ng-model="newcont.firstName" class="form-control" placeholder="First Name" autofocus="">
					</div>
					<div class="form-group">
						<input type="text" ng-model="newcont.lastName" class="form-control" placeholder="Last Name">
					</div>
					<div class="form-group">
						<input type="tel" ng-model="newcont.cellNum" class="form-control" placeholder="Cell Number">
					</div>
					<div class="form-group">
						<input type="submit" value="Add Contact"></input>
					</div>
				</form>
				<div id="addText">
				</div>
			</div>	

			<div ng-controller="SearchCtrl" class="col-md-6">
				<h2>Search Contact List</h2>
				<form class="form-group">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search Here..." ng-model="query">
					</div>
			<!-- 		<div class="form-group">
						<input type="text" id="s-lastName" class="form-control" placeholder="Last Name" >
					</div> -->
				</form>
				<div id="searchText"></div>
			</div>

		</div>	

		<div class="container-fuild">
			<div class="row">	
				<div ng-controller="ListCtrl">
					<my-contact dataset="contacts"></my-contact>
				</div>
			</div>
		</div>


	</div>
	<script type="text/ng-template" id="templateId.html">
  		<p>This is the content of the template</p>
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script type="text/javascript" src="js/main-new.js"></script>
</body>
</html>
